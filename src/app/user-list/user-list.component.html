<div class="row">
  <div class="col-md-10 offset-1">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Listado de Usuario</h4>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Cedula</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.nombres }}</td>
            <td>{{ user.apellidos }}</td>
            <td>{{ user.cedula }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.telefono }}</td>
            <td>
              <a [routerLink]="['/users/edit',user.id]" class="btn btn-sm btn-info">Editar</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <!--<button class="btn btn-primary btn-block">Guardar</button>-->
      </div>
    </div>
  </div>
</div>
